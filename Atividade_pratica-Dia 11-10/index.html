<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagens</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-card">
        <img src="img/Ve2GScJo_200x200.jpg" alt="Foto de Perfil" class="profile-image">

        <h2>Talisson Pontes Rodrigues</h2>

        <p>Desenvolvedor de sistemas com 1 ano de experiência em criação de sistemas responsivos</p>
        <p>Hablidades: Java, Html, Css, Javascript, MySQL, Spring FrameWork</p>

        <a href="https://www.linkedin.com/in/talisson-pontes-rodrigues-93a606230/" target="_blank">LinkedIn</a>
        <a href="https://github.com/Talisson-Rodrigues" target="_blank">Github</a>
    </div>
    <!--Container que envolve toda a galeria-->
    <div class="gallery">
        <!--Cada imagem na galeria é colocada dentro de uma div-->
        <div class="gallery-item">
            <img src="img/image1.1.jpeg" alt="Imagem 1">
        </div>
        <div class="gallery-item">
            <img src="img/image2.2.jpeg" alt="Imagem 2">
        </div>
        <div class="gallery-item">
            <img src="img/image3.1.png" alt="Imagem 3">
        </div>
        <div class="gallery-item">
            <img src="img/image4.1.jpg" alt="Imagem 4">
        </div>
        <div class="gallery-item">
            <img src="img/image5.1.jpg" alt="Imagem 5">
        </div>
        <div class="gallery-item">
            <img src="img/image6.1.jpeg" alt="Imagem 6">
        </div>
    </div>
</body>

</html>
